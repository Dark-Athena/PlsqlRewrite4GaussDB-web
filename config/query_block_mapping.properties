# 配置查询块替换规则，key里需要删除所有换行和空格，等于号要转义，value需写到一行，特殊符号转义
selectobject_type,count(*)asinstalledcount,count(decode(status,'VALID',NULL,STATUS))ASINVALIDCOUNTFROMall_objectsWHEREOWNERIN('ABC')GROUPBYOBJECT_TYPE=select\ object_type\n\ \ \ \ \ \ \ \ \ ,count(*)\ as\ installedcount\n\ \ \ \ \ \ \ \ \ \,count(decode(status,'valid',NULL,STATUS))\ AS\ INVALIDCOUNT\n\ \ \ \ FROM\ db_objects\n\ \ WHERE\ OWNER\ IN\ ('ABC')\n\ \ GROUP\ BY\ OBJECT_TYPE
SELECTCOUNT(1)INTOL_NCOUNTFROMALL_OBJECTSTWHERET.OWNERIN('ABC')andstatus\='INVALID'=SELECT\ COUNT(1)\n\ INTO\ L_NCOUNT\n\ FROM\ DB_OBJECTS\ T\n\ WHERE\ T.OWNER\ IN\ ('ABC')\n and\ status\='invalid'
SELECTDISTINCTupper(t1.table_name)astable_name,T1.INDEX_NAMEFROMUSER_INDEXEST1WHERET1.STATUS<>'VALID'ORDERBYT1.INDEX_NAME=SELECT\ DISTINCT\ upper(t1.table_name)\ as\ table_name,\ T1.INDEX_NAME\n\ \ \ FROM\ MY_INDEXES\ t1\n\ \ \ WHERE\ T1.STATUS\ <>\ 'valid'\n\ \ \ ORDER\ BY\ T1.INDEX_NAME